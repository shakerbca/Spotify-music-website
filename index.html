<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="/img/spotify1.jpg" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <img class="bd-placeholder-img" width="200" height="200" src="/img/s1.jpg" alt="">
      <div class="songList">
        <h1>Best of BSF - No Copyright Sounds</h1>
        <div class="songItemcontainer">
          <div class="songItem">
            <img src="/img/gif1.gif" alt="1">
            <span>Song BSF music</span>
          <span class="songlistplay"><span class="timestamp">03:09 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
            <div class="songItem">
              <img src="/img/gif1.gif" alt="1">
              <span>Song BSF music</span>
            <span class="songlistplay"><span class="timestamp">04:24 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
          </div>

          <div class="songItem">
            <img src="/img/gif1.gif" alt="1">
            <span>Song BSF music</span>
          <span class="songlistplay"><span class="timestamp">05:11 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>

        <div class="songItem">
          <img src="/img/gif1.gif" alt="1">
          <span>Song BSF music</span>
        <span class="songlistplay"><span class="timestamp">02:37 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
      </div>

      </div>
      <div class="songBanner"></div>
           
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
    </div>

    <div class="songInfo">
      <img src="/img/gif.gif" width="500px" height="50px" alt="" id="gif">

    </div>
    <script
      src="https://kit.fontawesome.com/0f0a3c77c3.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
